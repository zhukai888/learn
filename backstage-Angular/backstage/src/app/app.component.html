<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" [(nzCollapsed)]="isCollapsed" nzTheme="light">
    <app-slider [isCollapsed]="isCollapsed"></app-slider>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <app-topbar (outer)="handlerChild($event)"></app-topbar>
    </nz-header>
    <nz-content>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
